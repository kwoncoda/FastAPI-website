<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>writepage</title>
    <!-- SimpleMDE CSS 파일 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="./CSS_File/writepage.css" />
</head>
<body>
    <div class="content">
        <div class="board-title-container">
            <div class="board-title">글 작성</div>
            <button class="backBtn" id="backBtn">뒤로가기</button>
        </div>

        <div class="board-wirte">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content"></textarea>
            </div>

            <button class="uploadwrite" id="uploadwrite">글 올리기</button>
        </div>
    </div>


    <script src="JS_FIle/refresh.js"></script>

    <!-- SimpleMDE JS 파일 -->
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

    <script src="JS_FIle/write.js"></script>

</html>
