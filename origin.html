<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="chrome"></title>
    <link rel="stylesheet" href="./CSS_File/origin.css" />
    <!-- <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script> -->
</head>
<body>
    <body>
        <div class="content">
            <!-- 글 제목과 뒤로가기 버튼 -->
            <div class="board-title">
                <span id="post-title"></span>
                <button class="back-button" id="back-button">뒤로가기</button>
            </div>
    
            <!-- 글 정보: 작성자, 작성일, 조회수 -->
            <div class="post-meta">
                <span id="meta"></span>
            </div>
    
            <!-- 수정 버튼 -->
            <div class="action-buttons">
                <button class="edit-button" id="edit-button" style="display: none;">수정</button>
                <button class="delete-button" id="delete-button" style="display: none;">삭제</button>
            </div>
    
            <!-- 글 내용 -->
            <div class="board-content" id="board-content">
                <!-- 이건 마크다운에디터 사용 안할때
                <p id="post-content"></p> -->
            </div>

            <div class="comments-section">
                <h3>댓글</h3>

                <!-- 댓글 입력 -->
                <div class="comment-input">
                    <textarea id="comment-text"></textarea>
                    <button id="submit-comment">댓글 작성</button>
                </div>

                <!-- 댓글 리스트 -->
                <div id="comments-list"></div>
            </div>

        </div>







    <!-- <script src="JS_FIle/refresh.js"></script> -->

    <script src="JS_FIle/origin.js"></script>

    <script src="JS_FIle/comment.js"></script>

    
</body>
</html>
